program: run_experiment.py
name: lr_sweep_papilion
entity: daankrol
project: Dataset Reduction for IL
command:
  - ${interpreter}
  - ${program}
  - ${args_no_boolean_flags}
method: bayes
metric:
  name: tst_acc
  goal: maximize
parameters:
  lr:
    min: 0.0001
    max: 0.1
  config:
    value: ./exp_configs/papilion/config_full.py
  disable_scheduler:
    value: True
  early_stopping:
    value: True
